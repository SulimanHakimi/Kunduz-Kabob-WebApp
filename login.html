  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: "Roboto";
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 650px;
    }

    form {
      display: flex;
      flex-direction: column;
      justify-content: end;
      align-items: start;
      width: 330px;
      margin: 0 auto;
      padding: 20px;
      height: 350px;
      margin-top: 0px;
      gap: 5px;
      border-radius: 5px;
      box-shadow: 1px 1px 30px 2px rgb(205, 204, 204);
    }

    label {
      color: #0b3d91;
      color: rgb(73, 73, 73);
      font-size: 20px;
      margin-top: 15px;
    }

    label:first-child {
      margin-top: 0;
    }

    input {
      border: 1px solid #888888;
      padding: 10px 15px;
      outline: none;
      width: 90%;
      border-radius: 5px;
    }

    button {
      padding: 12px 17px;
      border: none;
      background-color: #1e1f1e;
      color: #ecfeff;
      text-transform: uppercase;
      border-radius: 5px;
      margin: 10px auto;
      font-weight: bold;
      cursor: pointer;
    }
